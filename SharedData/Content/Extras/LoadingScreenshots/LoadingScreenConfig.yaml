# Example file for controlling loading image and overlay text display
# To activate remove "_example" from filename
# ---------------------------------------------------------------------------------------
# Note: Specify filenames without extension (.jpg will be added internally)
# ---------------------------------------------------------------------------------------

# Overlay title
Title: <b><#00ffff>Reforged Eden 2 Beta</color></b> <size=65%><#ffffff>(build 16)</color></size>

# Overlay body (typically multi-line text)
# If commented out, only the title will be displayed
Body: |
  <size=135%><#ffffff><b>July 17:</b></color></size>
  <size=85%>•<indent=3%>Added new experimental feature: Micro-Jump Drive.</indent></size>
  <size=85%>•<indent=3%>Added new effect projectors.</indent></size>
  <size=85%>•<indent=3%>Updated Polaris orbital trading stations.</indent></size>
  <size=85%>•<indent=3%>Added Syndicate Casino and Pentaxid Mining Facility to habitable star systems.</indent></size>
  <size=85%>•<indent=3%>Added new weapon mod traders that can repair epic weapons and updated mod effects.</indent></size>
